version: "3.8"
services:
    sonarqube:
        container_name: sonarqube
        image: sonarqube
        depends_on:
            - sonarqube-database
        environment:
            - SONARQUBE_JDBC_USERNAME=sonarqube
            - SONARQUBE_JDBC_PASSWORD=sonarqube
            - SONARQUBE_JDBC_URL=jdbc:sqlserver://sonarqube-database:1433;databaseName=sonarqube
        volumes:
            - sonarqube_conf:/opt/sonarqube/conf
            - sonarqube_data:/opt/sonarqube/data
            - sonarqube_extensions:/opt/sonarqube/extensions
            - sonarqube_bundled-plugins:/opt/sonarqube/lib/bundled-plugins
        ports:
            - 9000:9000

    sonarqube-database:
        container_name: sonarqube-database
        image: mcr.microsoft.com/mssql/server:2019-latest
        environment:
            - ACCEPT_EULA=Y
            - SA_PASSWORD=ThisIsMyPassword123!
            - MSSQL_PID=Express
        volumes:
            - sonarqube_database_data:/var/opt/mssql/data
        ports:
            - 1433:1433

volumes:
    sonarqube_bundled-plugins:
    sonarqube_conf:
    sonarqube_data:
    sonarqube_database_data:
    sonarqube_extensions:
